<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition & Subtraction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            text-align: center;
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            background-color: pink;
            font-size: x-large;
        }
    </style>
</head>

<body>
   


    <div class="split-container">
        <div class="input-section">
            <h1> Fun Math</h1>
            <p>Enter two numbers and let’s do the magic!</p>

            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">
            
            <button onclick="calculate()">Show Results</button>
        </div>

        <div class="result-section" id="result-card">
            <div class="card-inner">
                <div class="card-front">
                    <h2> Results</h2>
                    <p>Click the button to see</p>
                </div>
                <div class="card-back" id="output">
                    
                </div>
            </div>
        </div>
    </div>

    <script>
       function calculate() {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let outputDiv = document.getElementById("output");
    let resultCard = document.getElementById("result-card");

    if (isNaN(num1) || isNaN(num2)) {
        outputDiv.innerHTML = "<p style='color:red;'>⚠ Please enter valid numbers!</p>";
        resultCard.classList.add("flipped");
        return;
    }

    let addition = num1 + num2;
    let subtraction = num1 - num2;

    outputDiv.innerHTML = `
        <h3>✅ Results</h3>
        <p>${num1} + ${num2} = <strong>${addition}</strong></p>
        <p>${num1} - ${num2} = <strong>${subtraction}</strong></p>
    `;

    resultCard.classList.add("flipped");
}


    </script>
</body>
</html>
